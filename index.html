
<!doctype html> 
<html> 
   <head> 
      <meta charset="utf-8"> 
      <title>WebAssembly Test</title>
      <style>
         div {
            font-size : 30px; text-align : center; color:darkblue; 
         } 
      </style>
   </head>
   <body>
      <div id="textcontent">loading...</div>
      <script>
        var Module = {
            onRuntimeInitialized: function() {
                var ptr = Module._libfibre_get_version();
                version = (new Uint16Array(wasmMemory.buffer, ptr, 3))
                document.getElementById("textcontent").innerHTML = "loaded WASM libfibre version " + version[0] + "." + version[1] + "." + version[2];
            }
        };
        // The module will subsequently be loaded into the Module variable
        // by the following script tag.
      </script>
      <script async src="libfibre-wasm.js"></script>
   </body>
</html>
